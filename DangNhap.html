<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-Themed Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .wrapper {
        position: relative;
        width: 400px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      .equalizer {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 3px;
        height: 40px;
        z-index: -1;
      }

      .equalizer .bar {
        width: 6px;
        background: linear-gradient(to top, #f72585, #7209b7);
        border-radius: 3px;
        animation: equalize 1.5s infinite ease-in-out;
      }

      .equalizer .bar:nth-child(1) {
        animation-delay: 0.1s;
        height: 10px;
      }

      .equalizer .bar:nth-child(2) {
        animation-delay: 0.3s;
        height: 20px;
      }

      .equalizer .bar:nth-child(3) {
        animation-delay: 0.5s;
        height: 30px;
      }

      .equalizer .bar:nth-child(4) {
        animation-delay: 0.2s;
        height: 25px;
      }

      .equalizer .bar:nth-child(5) {
        animation-delay: 0.4s;
        height: 15px;
      }

      @keyframes equalize {
        0%,
        100% {
          height: 10%;
        }

        50% {
          height: 100%;
        }
      }

      h1 {
        color: #fff;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #f72585, #7209b7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .input-box {
        position: relative;
        margin-bottom: 25px;
      }

      .input-box input {
        width: 100%;
        padding: 15px 20px 15px 45px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 30px;
        outline: none;
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .input-box input:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 10px rgba(247, 37, 133, 0.3);
      }

      .input-box i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1.2rem;
        opacity: 0.7;
      }

      .remember-forget {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .remember-forget label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      .remember-forget input[type="checkbox"] {
        accent-color: #7209b7;
      }

      .remember-forget a {
        color: #f72585;
        text-decoration: none;
        transition: all 0.3s;
      }

      .remember-forget a:hover {
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #7209b7, #f72585);
        border: none;
        border-radius: 30px;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      .register-link a {
        color: #f72585;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      /* Hiệu ứng nền nhạc */
      .music-note {
        position: absolute;
        font-size: 1.5rem;
        color: rgba(247, 37, 133, 0.3);
        animation: float 5s infinite linear;
        z-index: -1;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 1;
        }

        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Hiệu ứng nền -->
    <div class="music-note" style="left: 10%; top: 100%; animation-delay: 0s">
      ♪
    </div>
    <div class="music-note" style="left: 20%; top: 100%; animation-delay: 1s">
      ♫
    </div>
    <div class="music-note" style="left: 30%; top: 100%; animation-delay: 2s">
      ♩
    </div>
    <div class="music-note" style="left: 70%; top: 100%; animation-delay: 0.5s">
      ♪
    </div>
    <div class="music-note" style="left: 85%; top: 100%; animation-delay: 1.5s">
      ♫
    </div>

    <!-- Equalizer trên đầu form -->
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="wrapper">
      <form action="#" method="get">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="user" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" name="pwd" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
